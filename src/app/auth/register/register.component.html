
<div class="px-6 py-6 border-round w-full sm:px-6 bg-white opacity-80">
  <div class="text-center mb-6">
    <h1 class="text-gray-900">Â¡Crea tu Cuenta!</h1>
  </div>
  <form [formGroup]="form" class="user" (ngSubmit)="register()" >

    <div class="formgrid grid">
      <div class="field col-12 md:col">
        <input type="text" pInputText class="p-inputtext-sm w-full" placeholder="Nombres" formControlName="nombre"/>
      </div>
      <div class="field col-12 md:col">
        <input type="text" pInputText class="p-inputtext-sm w-full" placeholder="Apellidos" formControlName="apellido"/>    
      </div>
    </div>
    
    <input type="email" pInputText class="p-inputtext-sm w-full mb-3" placeholder="Correo Electronico" formControlName="correo_electronico"/>
    
    <div class="formgrid grid">
      <div class="field col-12 md:col">
        <input type="text" pInputText class="p-inputtext-sm w-full" placeholder="Telefono" formControlName="numero_telefono"/>
      </div>
      <div class="field col-12 md:col">
        <input type="text" pInputText class="p-inputtext-sm w-full" placeholder="Cedula" formControlName="cedula"/>    
      </div>
    </div>

    <div>
      <span>Tipo:</span>
      <div class="flex flex-wrap justify-content-evenly gap-3 mt-2">
        <div class="flex align-items-center">
            <p-radioButton value="true" name="type" inputId="docente" formControlName="type"></p-radioButton>
            <label for="docente" class="ml-2">Docente</label>
        </div>
        
        <div class="flex align-items-center">
            <p-radioButton value="false" name="type" inputId="docente-lider" formControlName="type"></p-radioButton>
            <label for="docente-lider" class="ml-2">Docente lider</label>
        </div>
    </div>
    </div>

    <div class="formgrid grid mt-3 mb-4">
      <div class="field col-12 md:col">
        <p-password inputStyleClass="w-full p-inputtext-sm" styleClass="w-full" placeholder="Password" formControlName="password" [feedback]="false" [toggleMask]="true"></p-password>
      </div>
      <div class="field col-12 md:col">
        <p-password inputStyleClass="w-full p-inputtext-sm" styleClass="w-full" placeholder="Repeat Password" formControlName="repeat_password" [feedback]="false" [toggleMask]="true"></p-password>
      </div>
    </div>

    <p-button type="submit" label="Registrar Cuenta" styleClass="w-full p-button-raised py-2 mb-4"></p-button>
  
    <div class="text-center">
      <a class="small no-underline" [routerLink]="['..', 'login']">Inicie sesion aqui!</a>
    </div>
    
  </form>
</div>
